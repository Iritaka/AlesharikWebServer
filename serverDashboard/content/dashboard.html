<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta type="extension" stepLoading="true" href="lib/flot/jquery.flot.js">
    <meta type="extension" stepLoading="true" href="lib/flot/jquery.flot.stack.js">
    <meta type="extension" stepLoading="true" href="lib/flot/jquery.flot.pie.js">
    <meta type="extension" href="js/content/dashboard.js">
    <style>
        #swapProgressBar * {
            color: #9b9b9b;
        }
    </style>
</head>
<body>
<div class="row">
    <div class="col-lg-8">
        <div class="panel panel-default">
            <div class="panel-heading">CPU</div>
            <div class="panel-body">
                <div id="CPUPlotContainer" style="height: 450px; width: 100%">
                    <div id="CPUPlot" style="width: 100%; height: 100%;"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-4">
        <div class="panel panel-default">
            <div class="panel-heading">Memory</div>
            <div class="panel-body">
                <div id="MemoryPlotContainer" style="height: 410px; width: 100%">
                    <div id="MemoryPlot" style="width: 100%; height: 100%;"></div>
                </div>
                <div class="progress" style="margin: 10px 0; width: 100%;" id="swapProgressBar">
                    <div class="progress-bar progress-bar-danger" role="progressbar" id="swapProgressBarUsed"
                         style="width:0; background-color: #8e88ab;"></div>
                    <div class="progress-bar progress-bar-success" role="progressbar" id="swapProgressBarFree"
                         style="width:100%; background-color: #73622e;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">Disks</div>
            <div class="panel-body">
                <table id="diskDatatable" cellspacing="0" style="width: 100%;"></table>
            </div>
        </div>
    </div>
</div>
</body>
</html>

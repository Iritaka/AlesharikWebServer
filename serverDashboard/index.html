<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>AlesharikWebServer login</title>
    <link href="lib/font-awesome/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="styles/bootstrap.css" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet">
    <script>
        'use strict';
        window.addEventListener("load", () => {
            let logpass = localStorage.getItem("logpass");
            if (logpass == null || logpass == undefined) {
                logpass = "";
            }
            document.querySelector("input[name='logpass']").value = logpass;
            if (logpass != "" && window.location.href.indexOf("incorrect=true") == -1) {
                document.querySelector("form").submit();
            }

            if (window.location.href.indexOf("incorrect=true") != -1) {
                document.querySelectorAll("input.form-control").forEach((element) => {
                    element.classList.add("form-control-danger");
                })
            }
        })
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form method="get" action="login">
                        <div class="form-group">
                            <input class="form-control" placeholder="Login" name="login" type="text" autofocus>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Password" name="password" type="password" value="">
                        </div>
                        <input style="display: none" type="hidden" name="logpass">
                        <div class="checkbox">
                            <label>
                                <input name="remember" type="checkbox" value="true">Remember Me
                            </label>
                        </div>
                        <button type="submit" class="btn btn-lg btn-success btn-block">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/bootstrap/bootstrap.min.js"></script>
</body>

</html>
